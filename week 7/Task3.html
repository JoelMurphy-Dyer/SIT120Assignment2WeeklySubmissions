<html>
<head>
<title>Week 7 task 3</title>
<script src="https://unpkg.com/vue@next"></script>
<link rel="stylesheet" href="Task3.css">

</head>

<body>
<form id="form" @submit.prevent="processForm">

<h1>Games</h1>
    <ol>
    <li>Donkey kong</li>
    <li>The Legend of Zelda: Majora's Mask</li>
    <li>Super Mario Bros</li>
    <li>Crash Bandicoot</li>
    <li>Spyro</li>
</ol>

<div id="customevents" class="demo">
    <p>First name: {{ firstName }}</p>
    <p>Last name: {{ lastName }}</p>
    <p>Email: {{ email }}</p>
    <p>Enter game: {{ enterGame }}</p>

        v-model:last-name="lastName" 
        v-model:email="email" 
        v-model:enter-game="enterGame">

    <button type="submit" class="button">Submit</button>
    </div>
</form>
</body>
<script src="Task3.js"></script>
