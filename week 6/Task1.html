<html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>
    <h1>Week 6 task 1 form</h1>
  
      <form id="form" @submit.prevent="processForm">

        <p>Name</p>
        <input type="text" class="input" name="name" v-model="name">

        <p>Password:</p>
        <input type="password" class="input" name="password" v-model="password">

        <p>Email:</p>
        <input type="email" class="input" name="email" v-model="email">
        <br>
          <button type="submit" class="button">Submit</button>
      </form>

<script src="Task1.js"></script>
</html>
