<!-- V-if and V-else -->
<html>
<head>
<title> Vue Task 2 </title>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="method">
    <span v-if="seen">You can see this message because it is set to true</span>
    <span v-else>You can't see the true message because it is set to false</span>
</div>
   

</body>
<script src="Task2.js"></script>
</html>

<!-- V-show -->
<html>
<head>
<title> Vue Task 2 </title>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="show">
    <p v-show="seeMe">Hey there!!</p>
    <p v-show="!seeMe">Bye bye :)</p>

    <button v-on:click="seeMe = !seeMe">Click me and see what happens</button>
</div>

</body>
<script src="Task2.js"></script>
</html>
