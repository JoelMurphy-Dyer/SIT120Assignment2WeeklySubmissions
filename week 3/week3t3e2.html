<html>
<body>

<p>Click the button to see this year.</p>

<button onclick="myFunction()">Click</button>

<p id="year"></p>

<script>
    function myFunction() {
      var d = new Date();
      var n = d.getFullYear();
      document.getElementById("year").innerHTML = n;
    }
</script>
</body>
</html>
